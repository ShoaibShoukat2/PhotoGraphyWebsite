<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- MDB JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.js"></script>

  <style>
    /* Updated CSS for Enhanced Navbar Styling */
    .navbar {
      background: linear-gradient(to right, #333333, #555555);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      height: 60px;
    }

    .navbar-brand img {
      max-width: 120px;
      height: auto;
    }

    .navbar-nav .nav-link {
      margin: 0 15px;
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
    }

    .dropdown-menu {
      background-color: #555555;
    }

    .dropdown-item {
      color: #fff;
    }
  </style>

  {% block styles %}

  {% endblock styles %}
</head>


<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="../static/images/graylogo.png" alt="Your Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/blog">Blog</a>
              <a class="dropdown-item" href="/media">Media</a>
              <a class="dropdown-item" href="/3D">3D</a>
              <a class="dropdown-item" href="/code">Code</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartCount" class="badge bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  {% block main_content %}

  {% endblock main_content %}

  <!-- Your content goes here -->
  <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
  </footer>

  <script>
    let cartCount = 0;

    function updateCartCount() {
      document.getElementById('cartCount').innerText = cartCount;
    }

    function addToCart() {
      cartCount++;
      updateCartCount();
    }
  </script>

</body>

</html>
